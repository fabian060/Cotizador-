<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cotizador</title>
</head>
<body>
    <div id="container">
        <img src="undraw_stock-prices_8nuz.svg" alt="">

    <div id="coin-container">
        <form id="coin-form">
            <div class="coin-input-container">
                <label for="coin">ELIGE TU MONEDA</label>
                <select class="coin-input" id="coin">
                  <option selected disabled value="">Seleccione una moneda</option>
                  <option value="USD">Dolar</option>
                  <option value="EUR">Euros</option>
                  <option value="ARS">Peso Argentino</option>
                  <option value="VES">Bolivares</option>
                </select>
            </div>
            <div class="coin-input-container">
                <label for="crypto">ELIGE TU CRYPTOMONEDA</label>
                <select class="coin-input" id="crypto">
                  <option selected disabled value="">Seleccione una Cryptomoneda</option>
                  <option value="BTC">bitcoin</option>
                  <option value="ETH">Ethereum</option>
                  <option value="AXS">AXS</option>
                  <option value="BNC">Binance Coin</option>
                </select>
            </div>
            <div class="coin-input-container">
                <label for="amount">ELIGE TU CRYPTOMONEDA</label>
                <input type="text" class="coin-input" id="amount" placeholder="monto">
                </select>
            </div>
            <button type="submit" id="form-btn">COTIZAR </button>
        </form>
        <div id="coin-info">
            
        </div>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
